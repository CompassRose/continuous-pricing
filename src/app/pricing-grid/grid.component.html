  <div class="header navy-background px-4 py-2">
    <div class="logo-flight-nfo d-flex align-items-center ml-5">
      <div class="py-2">
        <img class="../../assets/images/accelya-text-img me-4"
          style="width: 150px; height: 45px;"
          src="../../assets/images/accelyaTextLogo.jpg">
      </div>
      <span class="font-16 fw-600 me-4">IB: &nbsp;6262 </span>
    </div>
    <div class="flight-specifics me-4 py-3">
      <app-flight-header></app-flight-header>
    </div>
    <span class="font-12 fw-600 me-4 ml-auto">Departure: &nbsp;8:05am</span>
    <div class="d-flex me-5">
      <div class="font-12  fw-600 me-2">Load Factor:</div>
      <div id="myProgress">
        <div id="myBar">0%</div>
      </div>
    </div>

    <div class="d-flex ms-auto">
      <div style="margin-bottom: -24px; margin-right: -20px;">
        <img class="accelya-text-img"
          style="width: 75px; height: 45px;"
          src="../../assets/images/furtherFaster.jpg">
      </div>
    </div>

  </div>
  <span *ngIf="shortcuts$ | async as shortcut"></span>

  <div class="pricing-window mx-2 my-2">
    <div class="chart-container">
      <div class="d-flex justify-content-between text-header-area">
        <div class="">Continuous Pricing</div>
        <div class="d-flex me-3">
          <div class="d-flex mx-5">
            <button type="button"
              class="btn btn-primary btn-xs"
              (click)="sharedDatasetService.resetFromArchivedBuckets()">
              Reset Default
            </button>
            <div class="mx-2">
              <button type="button"
                class="btn btn-primary btn-xs">
                Save
              </button>
            </div>
          </div>
          <div class="d-flex me-3"
            *ngIf="(sharedDatasetService.metricSelectedSubject$| async)?.length">
            <div class="d-flex align-items-center me-3"
              *ngFor="let item of (sharedDatasetService.metricSelectedSubject$ | async) let $idx = index;">
              <label class="me-2 font-12">{{item.name}}</label>
              <input type="checkbox"
                [checked]="item.selected === true"
                [disabled]="item.disabled"
                (change)="sharedDatasetService.setGroupingMethod($idx)" />
            </div>
          </div>
        </div>
      </div>
      <div class='container-body'>
        <continuous-bid-pricing></continuous-bid-pricing>
      </div>
    </div>
  </div>

  <div class="bookings-inluence mx-2 mb-2">
    <div class="chart-container">

      <div class="d-flex text-header-area-full">
        <div class="status-col w-100">
          <div class="d-flex justify-content-between">
            <div class="">Bookings / Price Influences</div>

            <div class="ml-auto">
              <bidprice-configure></bidprice-configure>
            </div>
          </div>
          <div class="slider">
            <mat-slider thumbLabel
              class="example-margin"
              dir="rtl"
              [max]="bookingControlService.max"
              [min]="bookingControlService.min"
              [step]="1"
              [value]="bookingControlService.value"
              [(ngModel)]="bookingControlService.value"
              (change)="bookingControlService.change(bookingControlService.value)">
            </mat-slider>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="sa-au-window mx-2 mb-1">
    <div class="chart-container">
      <div class="d-flex justify-content-between text-header-area">
        <div class="">Seat Availability / Aus</div>
      </div>
      <div class='container-body'>
        <draggable-available></draggable-available>
      </div>
    </div>
  </div>
