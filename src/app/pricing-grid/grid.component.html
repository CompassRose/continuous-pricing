<div class="flex-basis-main">
  <div class="header navy-background px-4">
    <div class="logo-flight-nfo d-flex align-items-center ml-5">
      <div class="py-2">
        <img class="accelya-text-img me-4"
          style="width: 150px; height: 45px;"
          src="assets/images/accelyaTextLogo.jpg">
      </div>
      <span class="font-16 fw-600 me-4">IB: &nbsp;6262 </span>
    </div>
    <div class="flight-specifics me-4">
      <app-flight-header></app-flight-header>
    </div>
    <span class="font-13 me-4">Departure: &nbsp;8:05am</span>
    <div class="control-row">
      <ng-select class="color-select"
        title="Select Color Range"
        [(ngModel)]="sharedDatasetService.selectedColorRange"
        (ngModelChange)="sharedDatasetService.selectColorRange($event)"
        [clearable]="false"
        [searchable]="false"
        [items]="colorCollections"
        [bindLabel]="'key'">
        <ng-template ng-option-tmp
          let-item="item">
          <div class="color-row">
            <div>{{ item.key }}</div>
            <div style="padding-left: 8px;"
              class="color-square-row">
              <div *ngFor="let square of item.value">
                <div class="color-square"
                  [style.background-color]="square">
                </div>
              </div>
            </div>
          </div>
        </ng-template>
      </ng-select>
    </div>
  </div>
  <div class="flex-main">
    <div class="pricing-window mx-2 mt-2">
      <div class="chart-container">
        <div class="d-flex justify-content-between text-header-area">
          <div class="fw-600 dark-gray-text">Continuous Pricing</div>
        </div>
        <div class='pricing-chart'>
          <continuous-bid-pricing></continuous-bid-pricing>
        </div>
      </div>
    </div>
    <div class="slider mx-2 mt-2">
      <div class="fw-600 dark-gray-text ms-4">Bookings</div>
      <mat-slider thumbLabel
        class="example-margin"
        [max]="max"
        [min]="min"
        [step]="1"
        [(ngModel)]="value"
        (input)="onSliderChange($event)">
      </mat-slider>
    </div>
    <div class="row-to-column-wrap mt-2">
      <div class="value-entry mx-2">
        <div class="chart-container"
          style="height: 450px">
          <div class="d-flex justify-content-between text-header-area">
            <div class="fw-600 dark-gray-text">Bid Price Configure Controls</div>
          </div>
          <div class='container-body'>
            <bidprice-configure></bidprice-configure>
          </div>
        </div>
      </div>
      <div class="sa-au-window me-2">
        <div class="chart-container"
          style="height: 450px">
          <div class="d-flex justify-content-between text-header-area">
            <div class="fw-600 dark-gray-text">Seat Availability / Aus</div>
            <div class="font-16 fw-600 dark-gray-text"
              *ngIf="sharedDatasetService.totalLoadFactor">Load
              Factor:&nbsp;<span class="me-5">{{sharedDatasetService.totalLoadFactor}}%</span>
            </div>
          </div>
          <div class='metric-group'>
            <div class="metrics w-100">
              <div class='container-body d-flex'>
                <div class="prot-text-entry"
                  *ngIf="(sharedDatasetService.bucketDetailsBehaviorSubject$ | async) as bucketItem">
                  <div class="metric-body text-area-center-input-text mb-3 fw-600">Protect</div>
                  <div class="metric-body"
                    *ngFor="let item of sharedDatasetService.bucketDetails; let $idx = index;">
                    <textarea type="number"
                      #queryProtectionsInput
                      onClick="this.select();"
                      class="text-area-center-input-text"
                      [(ngModel)]="item.protections"></textarea>
                  </div>
                </div>
                <div class="seatavail-aus">
                  <draggable-available></draggable-available>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
